<!DOCTYPE html>

<!--
Login page used for the Hangman application

Allows a user to log-in to a currently registered
account, or create a new account

Mahmood Abdul-Khaliq, Mohawk College, 2019
-->
<html>

<head>
    <title>Hangman - Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="main">
        <h1>Hangman</h1>
        <div id="login">
            <h1>Please Log In</h1>
            <form method='post' action='main.php'>
                <input type='text' name='user' placeholder='Username' required><br>
                <input type='password' name='pw' placeholder='Password' required><br>
                <input id="button" type='submit' value='Login'>
            </form>
        </div>

        <div id="register">
            <h2>or</h2>
            <h1>Register</h1>
            <form method='post' action='register.php'>
                <input type='text' name='user' placeholder='Username' required minlength='2' maxlength='20'><br>
                <input type='password' name='pw' placeholder='Password' required minlength='2' maxlength='20'><br>
                <input id="button" type='submit' value='Register'>
            </form>
        </div>
    </div>
</body>

</html>
